<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SportsIn</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="text-2xl font-bold" style="color: #1e3a8a;">SportsIn Admin</a>
                <div class="flex items-center space-x-6">

    <main class="pt-24 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold mb-8" style="color: #dc2626;">SportsIn Admin Dashboard</h2>
        


        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Admin Sidebar -->
            <div class="lg:col-span-1">
                <div class="card mb-6">
                    <h3 class="text-lg font-bold mb-4" style="color: #dc2626;">Admin Controls</h3>
                    <div class="space-y-2">
                        <button onclick="showPendingPosts()" class="w-full text-left px-3 py-2 rounded hover:bg-gray-100">üìù Posts for Review <span id="pending-count" class="bg-red-500 text-white text-xs px-2 py-1 rounded-full ml-2">0</span></button>
                        <button onclick="showAllUsers()" class="w-full text-left px-3 py-2 rounded hover:bg-gray-100">üë• User Management</button>
                        <button onclick="showReportedContent()" class="w-full text-left px-3 py-2 rounded hover:bg-gray-100">üö® Reported Content</button>
                        <button onclick="showSystemSettings()" class="w-full text-left px-3 py-2 rounded hover:bg-gray-100">‚öôÔ∏è System Settings</button>
                        <button onclick="showAnalytics()" class="w-full text-left px-3 py-2 rounded hover:bg-gray-100">üìä Analytics</button>
                        <button onclick="showDataManagement()" class="w-full text-left px-3 py-2 rounded hover:bg-gray-100">üíæ Data Management</button>
                    </div>
                </div>
                
                <div class="card">
                    <h3 class="text-lg font-bold mb-4" style="color: #dc2626;">Quick Actions</h3>

                        <button onclick="sendAnnouncement()" class="w-full bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600">üì¢ Send Announcement</button>
                        <button onclick="exportAllData()" class="w-full bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600">üì§ Export Data</button>
                        <button onclick="clearAllData()" class="w-full bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600">üóëÔ∏è Clear All Data</button>
                    </div>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="lg:col-span-3">
                <div class="card">
                    <div id="admin-content">
                        <!-- Dynamic content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="api.js"></script>
    <script src="app.js"></script>
    <script>
        // LinkedIn-style Admin Panel
        class AdminPanel {
            constructor() {
                this.showPendingPosts();
                this.updateStats();
                this.initializeNotifications();
            }
            
            initializeNotifications() {
                // Initialize notifications storage if it doesn't exist
                if (!localStorage.getItem('sportsin_notifications')) {
                    localStorage.setItem('sportsin_notifications', JSON.stringify([]));
                }
            }

            updateStats() {
                const users = JSON.parse(localStorage.getItem('sportsin_users')) || [];
                const posts = JSON.parse(localStorage.getItem('sportsin_posts')) || [];
                const opportunities = JSON.parse(localStorage.getItem('sportsin_opportunities')) || [];
                const pendingPosts = posts.filter(p => p.status === 'pending');
                
                // Update pending count in sidebar
                const pendingCountElement = document.getElementById('pending-count');
                if (pendingCountElement) {
                    pendingCountElement.textContent = pendingPosts.length;
                    pendingCountElement.style.display = pendingPosts.length > 0 ? 'inline' : 'none';
                }
                
                // Update other stats if elements exist
                if (document.getElementById('total-users')) document.getElementById('total-users').textContent = users.length;
                if (document.getElementById('total-posts')) document.getElementById('total-posts').textContent = posts.length;
                if (document.getElementById('pending-posts-count')) document.getElementById('pending-posts-count').textContent = pendingPosts.length;
                if (document.getElementById('total-jobs')) document.getElementById('total-jobs').textContent = opportunities.length;
            }

            showPendingPosts() {
                const posts = JSON.parse(localStorage.getItem('sportsin_posts')) || [];
                const users = JSON.parse(localStorage.getItem('sportsin_users')) || [];
                const pendingPosts = posts.filter(p => p.status === 'pending');
                
                const container = document.getElementById('admin-content');
                
                if (pendingPosts.length === 0) {
                    container.innerHTML = `
                        <h4 class="font-bold mb-4">Posts for Review</h4>
                        <div class="p-4 text-center">
                            <p class="text-gray-500 mb-2">No posts pending review</p>
                            <p class="text-xs text-gray-400">Total posts: ${posts.length} | Approved: ${posts.filter(p => p.status === 'approved').length}</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <h4 class="font-bold mb-4">Posts for Review (${pendingPosts.length})</h4>
                    ${pendingPosts.map(post => {
                        const author = users.find(u => u.id === post.authorId);
                        return `
                            <div class="border border-yellow-200 bg-yellow-50 rounded-lg p-4 mb-4">
                                <div class="flex items-center mb-3">
                                    <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold overflow-hidden">
                                        ${author?.profilePhoto ? `<img src="${author.profilePhoto}" alt="Profile" class="w-full h-full object-cover">` : (author?.fullName?.charAt(0) || 'U')}
                                    </div>
                                    <div class="ml-3">
                                        <p class="font-semibold">${author?.fullName || 'Unknown User'}</p>
                                        <p class="text-sm text-gray-500">${author?.userType || 'User'}</p>
                                    </div>
                                    <span class="ml-auto bg-yellow-500 text-white px-2 py-1 rounded text-xs">PENDING</span>
                                </div>
                                <p class="text-gray-700 mb-3">${post.content}</p>
                                <div class="flex justify-between items-center">
                                    <p class="text-xs text-gray-500">${new Date(post.timestamp).toLocaleString()}</p>
                                    <div class="space-x-2">
                                        <button onclick="approvePost(${post.id})" class="bg-green-500 text-white px-4 py-2 rounded text-sm hover:bg-green-600">‚úì Approve</button>
                                        <button onclick="rejectPost(${post.id})" class="bg-red-500 text-white px-4 py-2 rounded text-sm hover:bg-red-600">‚úó Reject</button>
                                    </div>
                                </div>
                                ${post.attachments && post.attachments.length > 0 ? `
                                    <div class="mt-3 pt-3 border-t">
                                        <p class="text-xs text-gray-600 mb-2">Attachments:</p>
                                        <div class="space-y-1">
                                            ${post.attachments.map(att => `
                                                <div class="text-xs text-gray-500 flex items-center space-x-1">
                                                    <span>üìé</span>
                                                    <span>${att.name}</span>
                                                    <span>(${(att.size/1024).toFixed(1)}KB)</span>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    }).join('')}
                `;
            }

            showAllUsers() {
                const users = JSON.parse(localStorage.getItem('sportsin_users')) || [];
                const posts = JSON.parse(localStorage.getItem('sportsin_posts')) || [];
                const container = document.getElementById('admin-content');
                
                container.innerHTML = `
                    <h4 class="font-bold mb-4">User Account Management (${users.length} users)</h4>
                    <div class="space-y-3">
                        ${users.map(user => {
                            const userPosts = posts.filter(p => p.authorId === user.id);
                            return `
                            <div class="flex items-center justify-between p-4 border rounded" id="user-${user.id}">
                                <div class="flex items-center">
                                    <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold overflow-hidden">
                                        ${user.profilePhoto ? `<img src="${user.profilePhoto}" alt="Profile" class="w-full h-full object-cover">` : user.fullName.charAt(0)}
                                    </div>
                                    <div class="ml-3">
                                        <p class="font-semibold">${user.fullName}</p>
                                        <p class="text-sm text-gray-500">${user.userType} ‚Ä¢ ${user.email}</p>
                                        <p class="text-xs text-gray-400">${userPosts.length} posts ‚Ä¢ Joined ${new Date().getFullYear()}</p>
                                    </div>
                                </div>
                                <div class="space-x-2">
                                    <button class="bg-yellow-500 text-white px-3 py-1 rounded text-sm" onclick="adminPanel.suspendUser(${user.id})">Suspend</button>
                                    <button class="bg-red-500 text-white px-3 py-1 rounded text-sm" onclick="adminPanel.deleteUser(${user.id})">Delete Account</button>
                                </div>
                            </div>
                        `}).join('')}
                    </div>
                `;
            }



            approvePost(postId) {
                const posts = JSON.parse(localStorage.getItem('sportsin_posts')) || [];
                const postIndex = posts.findIndex(p => p.id === postId);
                if (postIndex !== -1) {
                    posts[postIndex].status = 'approved';
                    localStorage.setItem('sportsin_posts', JSON.stringify(posts));
                    this.showPendingPosts();
                    this.updateStats();
                }
            }

            deletePost(postId) {
                const posts = JSON.parse(localStorage.getItem('sportsin_posts')) || [];
                const filteredPosts = posts.filter(p => p.id !== postId);
                localStorage.setItem('sportsin_posts', JSON.stringify(filteredPosts));
                this.showPendingPosts();
                this.updateStats();
            }

            suspendUser(userId) {
                if (confirm('Suspend this user account? They will not be able to post or interact.')) {
                    const users = JSON.parse(localStorage.getItem('sportsin_users')) || [];
                    const userIndex = users.findIndex(u => u.id === userId);
                    if (userIndex !== -1) {
                        users[userIndex].suspended = true;
                        localStorage.setItem('sportsin_users', JSON.stringify(users));
                        this.showAllUsers();
                        alert('User account suspended!');
                    }
                }
            }

            deleteUser(userId) {
                if (confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                    const users = JSON.parse(localStorage.getItem('sportsin_users')) || [];
                    const filteredUsers = users.filter(u => u.id !== userId);
                    localStorage.setItem('sportsin_users', JSON.stringify(filteredUsers));
                    
                    // Also remove their posts
                    const posts = JSON.parse(localStorage.getItem('sportsin_posts')) || [];
                    const filteredPosts = posts.filter(p => p.authorId !== userId);
                    localStorage.setItem('sportsin_posts', JSON.stringify(filteredPosts));
                    
                    this.showAllUsers();
                    this.updateStats();
                    this.updateRecentActivity();
                    alert('User and their content deleted successfully!');
                }
            }


        }

        // Global admin functions
        function showPendingPosts() { 
            if (window.adminPanel) window.adminPanel.showPendingPosts(); 
        }
        function showAllUsers() { 
            if (window.adminPanel) window.adminPanel.showAllUsers(); 
        }
        function showReportedContent() {
            const container = document.getElementById('admin-content');
            container.innerHTML = `
                <h4 class="font-bold mb-4">Reported Content</h4>
                <div class="p-4 text-gray-500">
                    <p>No reported content at this time.</p>
                    <p class="text-sm mt-2">Users can report inappropriate posts or accounts here.</p>
                </div>
            `;
        }
        
        function showSystemSettings() {
            const container = document.getElementById('admin-content');
            container.innerHTML = `
                <h4 class="font-bold mb-4">System Settings</h4>
                <div class="space-y-6">
                    <div class="border rounded p-4">
                        <h5 class="font-semibold mb-3">Platform Configuration</h5>
                        <div class="space-y-3">
                            <label class="flex items-center justify-between">
                                <span>Auto-approve posts</span>
                                <input type="checkbox" id="auto-approve" class="rounded">
                            </label>
                            <label class="flex items-center justify-between">
                                <span>Allow user registration</span>
                                <input type="checkbox" id="allow-registration" checked class="rounded">
                            </label>
                            <label class="flex items-center justify-between">
                                <span>Maintenance mode</span>
                                <input type="checkbox" id="maintenance-mode" class="rounded">
                            </label>
                        </div>
                        <button onclick="saveSettings()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Save Settings</button>
                    </div>
                </div>
            `;
        }
        
        function showAnalytics() {
            const users = JSON.parse(localStorage.getItem('sportsin_users')) || [];
            const posts = JSON.parse(localStorage.getItem('sportsin_posts')) || [];
            const container = document.getElementById('admin-content');
            
            const userTypes = {};
            users.forEach(u => {
                userTypes[u.userType] = (userTypes[u.userType] || 0) + 1;
            });
            
            const approvedPosts = posts.filter(p => p.status === 'approved').length;
            const pendingPosts = posts.filter(p => p.status === 'pending').length;
            
            container.innerHTML = `
                <h4 class="font-bold mb-4">Platform Analytics</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="border rounded p-4">
                        <h5 class="font-semibold mb-3">User Statistics</h5>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span>Total Users:</span>
                                <span class="font-bold">${users.length}</span>
                            </div>
                            ${Object.entries(userTypes).map(([type, count]) => `
                                <div class="flex justify-between text-sm">
                                    <span>${type}:</span>
                                    <span>${count}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="border rounded p-4">
                        <h5 class="font-semibold mb-3">Content Statistics</h5>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span>Total Posts:</span>
                                <span class="font-bold">${posts.length}</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Approved:</span>
                                <span class="text-green-600">${approvedPosts}</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Pending:</span>
                                <span class="text-yellow-600">${pendingPosts}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function showDataManagement() {
            const container = document.getElementById('admin-content');
            container.innerHTML = `
                <h4 class="font-bold mb-4">Data Management</h4>
                <div class="space-y-4">
                    <div class="border rounded p-4">
                        <h5 class="font-semibold mb-3">Database Operations</h5>
                        <div class="space-y-2">
                            <button onclick="backupData()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Create Backup</button>
                            <button onclick="exportUsers()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Export Users</button>
                            <button onclick="exportPosts()" class="w-full bg-purple-500 text-white py-2 rounded hover:bg-purple-600">Export Posts</button>
                        </div>
                    </div>
                    <div class="border rounded p-4 border-red-200">
                        <h5 class="font-semibold mb-3 text-red-600">Danger Zone</h5>
                        <div class="space-y-2">
                            <button onclick="resetPlatform()" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">Reset Platform</button>
                            <button onclick="clearAllData()" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Delete All Data</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function sendAnnouncement() {
            const message = prompt('Enter announcement message:');
            if (message) {
                alert('Announcement sent to all users!');
            }
        }
        
        function exportAllData() {
            const data = {
                users: JSON.parse(localStorage.getItem('sportsin_users')) || [],
                posts: JSON.parse(localStorage.getItem('sportsin_posts')) || [],
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'sportsin_export.json';
            link.click();
        }
        
        function backupData() {
            exportAllData();
            alert('Backup created successfully!');
        }
        
        function exportUsers() {
            const users = JSON.parse(localStorage.getItem('sportsin_users')) || [];
            const dataStr = JSON.stringify(users, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'users_export.json';
            link.click();
        }
        
        function exportPosts() {
            const posts = JSON.parse(localStorage.getItem('sportsin_posts')) || [];
            const dataStr = JSON.stringify(posts, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'posts_export.json';
            link.click();
        }
        
        function saveSettings() {
            alert('Settings saved successfully!');
        }
        
        function resetPlatform() {
            if (confirm('Reset platform to default state? This will keep users but clear posts.')) {
                localStorage.removeItem('sportsin_posts');
                alert('Platform reset successfully!');
                location.reload();
            }
        }
        
        function clearAllData() {
            if (confirm('Delete ALL data? This cannot be undone!')) {
                localStorage.clear();
                alert('All data cleared!');
                location.reload();
            }
        }
        


        // Show all posts for admin management
        adminPanel.showAllPosts = function() {
            const posts = JSON.parse(localStorage.getItem('sportsin_posts')) || [];
            const users = JSON.parse(localStorage.getItem('sportsin_users')) || [];
            
            const container = document.getElementById('admin-content');
            container.innerHTML = `
                <h4 class="font-bold mb-4">All Posts Management (${posts.length} posts)</h4>
                <div class="space-y-3">
                    ${posts.map(post => {
                        const author = users.find(u => u.id === post.authorId);
                        return `
                            <div class="p-4 border rounded ${post.status === 'pending' ? 'border-yellow-500 bg-yellow-50' : 'border-gray-200'}">
                                <div class="flex justify-between items-start">
                                    <div class="flex-1">
                                        <div class="flex items-center mb-2">
                                            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white text-sm mr-2">${author?.fullName.charAt(0) || 'U'}</div>
                                            <span class="font-semibold">${author?.fullName || 'Unknown User'}</span>
                                            <span class="ml-2 px-2 py-1 text-xs rounded ${post.status === 'approved' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">${post.status}</span>
                                        </div>
                                        <p class="text-gray-700 mb-2 editable" data-field="content" data-id="${post.id}">${post.content}</p>
                                        ${post.attachments && post.attachments.length > 0 ? `
                                            <div class="mb-2">
                                                <p class="text-xs text-gray-600 mb-1">Attachments (${post.attachments.length}):</p>
                                                <div class="space-y-1">
                                                    ${post.attachments.map(att => `
                                                        <div class="text-xs text-gray-500 flex items-center space-x-1">
                                                            <span>üìé</span>
                                                            <span>${att.name}</span>
                                                            <span>(${(att.size/1024).toFixed(1)}KB)</span>
                                                        </div>
                                                    `).join('')}
                                                </div>
                                            </div>
                                        ` : ''}
                                        <p class="text-xs text-gray-500">${new Date(post.timestamp).toLocaleString()}</p>
                                    </div>
                                    <div class="space-x-2 ml-4">
                                        <button class="bg-blue-500 text-white px-3 py-1 rounded text-sm" onclick="adminPanel.editPost(${post.id})">Edit</button>
                                        ${post.status === 'pending' ? `<button class="bg-green-500 text-white px-3 py-1 rounded text-sm" onclick="adminPanel.approvePost(${post.id})">Approve</button>` : ''}
                                        <button class="bg-red-500 text-white px-3 py-1 rounded text-sm" onclick="adminPanel.deletePost(${post.id})">Delete</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        };

        // Additional admin functions for job management
        adminPanel.editPost = function(postId) {
            const posts = JSON.parse(localStorage.getItem('sportsin_posts')) || [];
            const post = posts.find(p => p.id === postId);
            if (!post) return;
            
            const newContent = prompt('Edit post content:', post.content);
            if (newContent) {
                post.content = newContent;
                localStorage.setItem('sportsin_posts', JSON.stringify(posts));
                this.showAllPosts();
                alert('Post updated successfully!');
            }
        };



        // News management
        adminPanel.showNewsManagement = function() {
            const container = document.getElementById('admin-content');
            container.innerHTML = `
                <h4 class="font-bold mb-4">News Articles Management</h4>
                <div class="space-y-3">
                    <div class="p-4 border rounded">
                        <h5 class="font-semibold">Premier League Title Race Intensifies</h5>
                        <p class="text-sm text-gray-600">BBC Sport ‚Ä¢ 2 hours ago</p>
                        <div class="mt-2 space-x-2">
                            <button class="bg-blue-500 text-white px-3 py-1 rounded text-sm">Edit</button>
                            <button class="bg-red-500 text-white px-3 py-1 rounded text-sm">Delete</button>
                        </div>
                    </div>
                </div>
            `;
        };

        function refreshData() {
            if (window.adminPanel) {
                window.adminPanel.updateStats();
                window.adminPanel.showPendingPosts();
                alert('Data refreshed!');
            }
        }
        
        // Global functions for post approval
        function approvePost(postId) {
            const posts = JSON.parse(localStorage.getItem('sportsin_posts')) || [];
            const postIndex = posts.findIndex(p => p.id === postId);
            if (postIndex !== -1) {
                posts[postIndex].status = 'approved';
                localStorage.setItem('sportsin_posts', JSON.stringify(posts));
                
                // Send approval notification to user
                const post = posts[postIndex];
                const notifications = JSON.parse(localStorage.getItem('sportsin_notifications')) || [];
                notifications.push({
                    id: Date.now(),
                    userId: post.authorId,
                    type: 'post_approved',
                    title: 'Post Approved',
                    message: 'Your post has been approved and is now visible to all users.',
                    timestamp: new Date().toISOString(),
                    read: false
                });
                localStorage.setItem('sportsin_notifications', JSON.stringify(notifications));
                
                showPendingPosts();
                if (window.adminPanel) window.adminPanel.updateStats();
            }
        }
        
        function rejectPost(postId) {
            const reason = prompt('Enter reason for rejection (will be sent to user):');
            if (!reason) return;
            
            const posts = JSON.parse(localStorage.getItem('sportsin_posts')) || [];
            const users = JSON.parse(localStorage.getItem('sportsin_users')) || [];
            const post = posts.find(p => p.id === postId);
            
            if (post) {
                // Send notification to user
                const notifications = JSON.parse(localStorage.getItem('sportsin_notifications')) || [];
                notifications.push({
                    id: Date.now(),
                    userId: post.authorId,
                    type: 'post_rejected',
                    title: 'Post Rejected',
                    message: `Your post has been rejected. Reason: ${reason}`,
                    timestamp: new Date().toISOString(),
                    read: false
                });
                localStorage.setItem('sportsin_notifications', JSON.stringify(notifications));
                
                // Remove the post
                const filteredPosts = posts.filter(p => p.id !== postId);
                localStorage.setItem('sportsin_posts', JSON.stringify(filteredPosts));
                
                showPendingPosts();
                if (window.adminPanel) window.adminPanel.updateStats();
                alert('Post rejected and user notified.');
            }
        }
        
        let adminPanel;
        document.addEventListener('DOMContentLoaded', () => {
            adminPanel = new AdminPanel();
            window.adminPanel = adminPanel;
        });
    </script>
</body>
</html>
